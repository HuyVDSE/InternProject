<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Category Record</h1>
            <div class="col-10">
                <h:form id="form">
                    <p:growl id="message" showDetail="false"/>
                    <div class="card">
                        <p:dataTable id="categoryTable" var="category" value="#{Category.categoryList}">

                            <p:column headerText="ID">
                                <h:outputText value="#{category.id}"/>
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{category.name}"/>
                            </p:column>
                            <p:column headerText="Update">
                                <!--                            <p:commandButton action="" value="Update" update="message"/>-->
                            </p:column>
                            <p:column headerText="Delete">
                                <p:commandButton value="Delete" action="#{Category.delete(category.id)}"
                                                 update=":form"
                                                 styleClass="ui-button-danger"
                                                 icon="pi pi-times">
                                    <p:confirm header="Confirm" message="Do you want to delete this category?"
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
